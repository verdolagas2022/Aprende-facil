<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css.css">
    <title>formulario  de  registro</title>
</head>
<body>
    
    <form action="siguenos.html" method="post">
        <label for="user"></label><label>Enter user * </label>
        <input type="text" maxlength="7" placeholder="Enter User" name="user">
        <br><br>
        <label for="name"></label><label>Enter name</label>
        <input type="text" maxlength="14" placeholder="Enter Name" name="name">
        <br><br>
        <label>Enter age</label>
        <input type="number"maxlength="3" name="age">
        <br><br>
        <label>Enter data of birth</label>
        <input type="date" name="date">
        <br><br>
        <br>
        <label>Sex selection</label>
        <br>
        <br>
        <label>femenino</label>
        <input type="radio" value="femenino">
        <label>masculino</label>
        <input type="radio" value="masculino">
        <br>
        <br>
        <label for="search">search</label>
        <input type="search" placeholder="search">
        <br>
        <br>
        <label for="choose">choose a maxium house price</label>
        <input type="range" name ="choose" min="20000" max="50000" step="100" value="500">
        <br>
        <br>
        <input type="submit" value="send" class="btn1">
        <input type="reset" value="clear">



    </form>
